version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: lyric-video-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lyric-video-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - STORAGE_ROOT=/app/storage
      - FFMPEG_PATH=ffmpeg
      - WHISPER_COMMAND=python3 /app/scripts/transcribe.py --model base
      - ALIGNMENT_COMMAND=python3 /app/scripts/align.py --model gentle
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/scripts:/app/scripts:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: lyric-video-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis-data:

